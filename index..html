<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Antools</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <a href="#"><img src="img/header/logo.svg" alt="Logo" /></a>
          </div>
          <nav class="header__menu">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">Home</a>
              </li>
              <li class="header__item header__item_dropdown">
                <a href="#" class="header__link"
                  >Categories
                  <a href="" class="header__arrow"
                    ><img src="img/header/arrow.svg" alt="" /> </a
                ></a>
                <div class="header__dropdown-content">
                  <a href="#">Category 1</a>
                  <a href="#">Category 2</a>
                </div>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">My Collections</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Blog</a>
              </li>
            </ul>
          </nav>
          <div class="header__buttons">
            <a href="#" class="header__login">Login</a>
            <a href="" class="header__button btn">Sign Up</a>
            <div class="header__burger-menu">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
        </div>
      </header>
      <main class="page">
        <section class="page__main main">
          <div class="main__container">
            <div class="main__body">
              <h1 class="main__title">
                Awesome tools for Designer & Developer<span>.</span>
              </h1>
              <div class="main__text">
                Antool is a web collection of information on paid or free Design
                and Development tools
              </div>
              <div class="main__search">
                <img
                  src="img/main/search.svg"
                  alt="Search"
                  class="main__search-logo"
                />
                <input
                  type="text"
                  name=""
                  id=""
                  class="main__input"
                  placeholder="find more than 430+ tools..."
                />
                <div class="main__button">Send</div>
              </div>
              <div class="main__icons">
                <div class="main__icon">
                  <a href=""
                    ><img src="img/main/icons/facebook.svg" alt="Facebook"
                  /></a>
                </div>
                <div class="main__icon">
                  <a href=""
                    ><img src="img/main/icons/instagram.svg" alt="Instagram"
                  /></a>
                </div>
                <div class="main__icon">
                  <a href=""
                    ><img src="img/main/icons/twitter.svg" alt="Twitter"
                  /></a>
                </div>
              </div>
            </div>
            <div class="main__decor"><img src="img/main/bg.svg" alt="" /></div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
